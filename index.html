<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="central_container">
          <header>
            <img src="logo.png" class="image">
            <h2 class= "logo"> Taking Booleaners from A to B</h2>
          </header>
          <nav>
            <div class="bar">
              <button type="button" name="book">Prenota</button>
              <button type="button" name="stop_booking">Termina prenotazione</button>
              <button type="button" name="light">Accendi luci</button>
            </div>
          </nav>
          <main>
            <!-- monopattino Gino 22-->
            <div class="orange user">
              <h4>&#9632; Monopattino Gino22</h4>
              <span class="user position">
                &rarr; Via guadalametri - a 220 metri da te
              </span> <br>
              <span class="user charge">Stato carica</span> <br>
              <div class="orange charge_bar"></div>
            </div>
            <!-- monopattino Mike 24-->
            <div class="green user">
              <h4>&#9632; Monopattino Mike 24</h4>
              <span class="user position">
                &rarr; Via Ricciardoni - a 420 metri da te
              </span> <br>
              <span class="user charge">Stato carica</span> <br>
              <div class="green charge_bar"></div>
            </div>
            <!-- monopattino Fede 154-->
            <div class="red user">
              <h4>&#9632; Monopattino Fede 154</h4>
              <span class="user position">
                &rarr; Via Mentarini - a 490 metri da te
              </span> <br>
              <span class="user charge">Stato carica</span> <br>
              <div class="red charge_bar"></div>
            </div>
          </main>
      </div>
    </div>
  </body>
</html>
